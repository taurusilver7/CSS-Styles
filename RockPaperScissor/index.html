<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge-1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageIndays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge -2: Cat Generator</h2>
        <button class="btn btn-success">cat generator</button>
        <div class="flex-box-container-2">
            <img src="" alt="">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge-3 Rock, Paper, Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="./img/rock.png" alt="" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="./img/paper.png" alt="" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissor" src="./img/scissors.png" alt="" height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
