<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet & title icon -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>3D Product Card</title>
</head>
<body>
    <div class="container">
        <div class="box" data-tilt="1">
            <h2 class="name">Air Max Sneaker</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="./img/shoe-4.png" alt="product" class="product">
        </div>
        <div class="box" data-tilt="2">
            <h2 class="name">Zoom fly flyknit</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="./img/shoe-2.png" alt="product" class="product">
        </div>
        <div class="box" data-tilt="3">
            <h2 class="name">Air Pegasus+ 30</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="./img/shoe-1.png" alt="product" class="product">
        </div>
    </div>
    <!-- vanilla tilt javascript file -->
    <script src="vanilla-tilt.min.js" type="text/javascript" defer></script>
    <script>
        VanillaTilt.init(document.querySelectorAll('.box'), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
