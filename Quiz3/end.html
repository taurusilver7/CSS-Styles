<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all/css" integrity="sha384-xxzQGERXS00kBmZW6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Score Page</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save score.</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)">Save</button>
            </form>
            <a href="game.html" class="btn">Play again</a>
            <a href="index.html" class="btn">Go home<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
