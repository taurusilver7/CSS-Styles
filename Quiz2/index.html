<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz</h1>
            <hr style="margin-top: 20px;">

            <p id="question"></p>
            <div class="button">
                <button id="btn-0"><span id="choice-0"></span></button>
                <button id="btn-1"><span id="choice-1"></span></button>
                <button id="btn-2"><span id="choice-2"></span></button>
                <button id="btn-3"><span id="choice-3"></span></button>
            </div>

            <hr style="margin-top: 50px;">
            <footer>
                <p id="progress">Question of x of y.</p>
            </footer>
        </div>
    </div>

    <script src="controller.js"></script>
    <script src="question.js"></script>
    <script src="app.js"></script>
</body>
</html>
